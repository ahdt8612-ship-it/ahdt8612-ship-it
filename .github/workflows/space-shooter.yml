name: Update Space Shooter Game

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: space-shooter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote branch
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          git fetch origin "$BRANCH"
          git reset --hard "origin/$BRANCH"

      - name: Generate GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'game.gif'
          strategy: 'random'

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Move game.gif to assets/
        run: mv game.gif assets/game.gif

      - name: Commit and push updated GIF
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add assets/game.gif
          git commit -m "Update game.gif" || echo "No changes to commit"
          git push origin "HEAD:$BRANCH"
